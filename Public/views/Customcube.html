
<!DOCTYPE html>
<html>
  <head>
    <title>Custom Cube</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href = "../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <!-- <script src="pointless-square.js"></script> -->

  </head>
  
  <body>
    
    <div class="header-section">
      <div class="container">
        <div class="row">       
          <div class="twelve columns">
            <h1 class="title">Custom cube</h1>
          </div>
        </div>
      </div>     
    </div>

    <div class="user-form-section">
      <form>
        <div class="row">
          <div class="six columns">
            <label for="cubespeedinput">Cube speed</label>
              <select class="u-full-width" id="cubespeedinput">
                <option value="Option 1">Slow</option>
                <option value="Option 2">Average</option>
                <option value="Option 3">Fast</option>
            </select>
          </div>
          <div class="six columns">
            <label for="cubespeedinput">Cube colour</label>
              <select class="u-full-width" id="cubespeedinput">
                <option value="Option 1">Orange</option>
                <option value="Option 2">Yellow</option>
                <option value="Option 3">Blue</option>
            </select>
          </div>
          <!-- <div class="two columns"></div> -->
        </div>

        <div class="row">
          <div class="twelve columns">    
            <input class="button-primary" type="submit" value="Submit">
          </div>
        </div>
      </form>
      
    </div>  


  </body>
</html>
